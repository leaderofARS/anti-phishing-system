<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Anti-Phishing Shield</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 18px;
      margin: 10px 0;
      color: #333;
    }
    
    .status {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .status.safe {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.suspicious {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    .status.dangerous {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.unknown {
      background: #e2e3e5;
      color: #383d41;
      border: 1px solid #d6d8db;
    }
    
    .info {
      margin: 10px 0;
      font-size: 14px;
    }
    
    .info label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }
    
    .info value {
      color: #666;
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    .btn-primary {
      background: #007bff;
      color: white;
    }
    
    .btn-danger {
      background: #dc3545;
      color: white;
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è Anti-Phishing Shield</h1>
  </div>
  
  <div id="content">
    <div class="loading">Loading...</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
