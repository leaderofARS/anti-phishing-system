version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: antiphishing_db
    environment:
      POSTGRES_USER: antiphishing
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: antiphishing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U antiphishing"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: antiphishing_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://antiphishing:secure_password@postgres:5432/antiphishing
      SECRET_KEY: change-this-in-production
      CORS_ORIGINS: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: antiphishing_frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:
